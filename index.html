<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="main-contanier">
        <div>
            <div>
                <button id="change-for-x">X</button>
                <button id="change-for-o">O</button>
            </div>
        </div>
        <div id="gameboard">
            <div data-id="0" class="cell"><h1> </h1></div>
            <div data-id="1" class="cell"><h1> </h1></div>
            <div data-id="2" class="cell"><h1> </h1></div>
            <div data-id="3" class="cell"><h1> </h1></div>
            <div data-id="4" class="cell" ><h1> </h1></div>
            <div data-id="5" class="cell"><h1> </h1></div>
            <div data-id="6" class="cell"><h1> </h1></div>
            <div data-id="7" class="cell"><h1> </h1></div>
            <div data-id="8"class="cell"><h1> </h1></div>
        </div>
        <div>
            <div>
                <h1 id="status">###</h1>
            </div>
            <div>
                <button id="start-again">AGAIN</button>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
